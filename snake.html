<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        #game-area {
            margin: 20px;
        }
        
        canvas {
            border: 2px solid #333;
            background: #fff;
        }
        
        #score {
            font-size: 24px;
            margin: 10px;
        }
        
        #controls {
            margin: 10px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }

        .speed-control {
            margin: 10px;
        }

        @media (max-width: 600px) {
            canvas {
                max-width: 95vw;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div id="score">分数: 0</div>
    <div class="speed-control">
        速度: 
        <select id="speed">
            <option value="200">慢速</option>
            <option value="100" selected>中速</option>
            <option value="50">快速</option>
        </select>
    </div>
    <div id="game-area">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div id="controls">
        <button onclick="startGame()">开始游戏</button>
        <button onclick="pauseGame()">暂停</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        let score = 0;
        let snake = [];
        let food = {};
        let d = '';
        let game;
        let isPaused = false;
        let gameSpeed = 100; // 默认速度

        snake[0] = {
            x: 10 * box,
            y: 10 * box
        };

        function createFood() {
            food = {
                x: Math.floor(Math.random() * 20) * box,
                y: Math.floor(Math.random() * 20) * box
            };
        }

        function collision(head, array) {
            for(let i = 0; i < array.length; i++) {
                if(head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        document.addEventListener('keydown', direction);

        function direction(event) {
            if(event.keyCode === 37 && d !== 'RIGHT') {
                d = 'LEFT';
            } else if(event.keyCode === 38 && d !== 'DOWN') {
                d = 'UP';
            } else if(event.keyCode === 39 && d !== 'LEFT') {
                d = 'RIGHT';
            } else if(event.keyCode === 40 && d !== 'UP') {
                d = 'DOWN';
            }
        }

        function draw() {
            if(isPaused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for(let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? '#4CAF50' : '#81C784';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = '#388E3C';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = '#FF5252';
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if(d === 'LEFT') snakeX -= box;
            if(d === 'UP') snakeY -= box;
            if(d === 'RIGHT') snakeX += box;
            if(d === 'DOWN') snakeY += box;

            if(snakeX === food.x && snakeY === food.y) {
                score++;
                document.getElementById('score').innerHTML = '分数: ' + score;
                createFood();
            } else {
                snake.pop();
            }

            const newHead = {
                x: snakeX,
                y: snakeY
            };

            if(snakeX < 0 || snakeX >= canvas.width || 
               snakeY < 0 || snakeY >= canvas.height || 
               collision(newHead, snake)) {
                clearInterval(game);
                game = null; // 重置game变量
                alert('游戏结束！得分: ' + score);
                return;
            }

            snake.unshift(newHead);
        }

        // 监听速度选择的变化
        document.getElementById('speed').addEventListener('change', function(e) {
            gameSpeed = parseInt(e.target.value);
            if(game) {
                clearInterval(game);
                game = setInterval(draw, gameSpeed);
            }
        });

        function startGame() {
            // 如果游戏正在运行，先清除之前的游戏
            if(game) {
                clearInterval(game);
            }
            
            // 重置游戏状态
            snake = [{x: 10 * box, y: 10 * box}];
            d = '';
            score = 0;
            document.getElementById('score').innerHTML = '分数: 0';
            createFood();
            
            // 获取当前选择的速度
            gameSpeed = parseInt(document.getElementById('speed').value);
            
            // 开始新游戏
            game = setInterval(draw, gameSpeed);
            isPaused = false;
        }

        function pauseGame() {
            isPaused = !isPaused;
        }

        createFood();
    </script>
</body>
</html>
